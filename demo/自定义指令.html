<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 全局注册： 实例化Vue之前进行Vue.directive(指令名称，{inserted,update}) 指令不需要加v-前缀 用的时候加-->

<body>
    <div id="app">
        <p v-zz="name"></p>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.directive("zz", {
            inserted(dom, option) {
                dom.innerText = "123"
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                name: "你好"
            },
            methods: {

            }
        });
    </script>
</body>

</html>
